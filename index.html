<!DOCTYPE html>
<html lang="es">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-EY10TRRBKD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    // 配置你的 GA4 ID
    gtag('config', 'G-EY10TRRBKD');
  </script>

  <meta charset="UTF-8" />
  <title>ESFINDS VIP · Canal Oficial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>
    setTimeout(function() {
      // 在自动跳转前记录一个自动跳转事件
      gtag('event', 'auto_redirect', {
        'event_category': 'Navigation',
        'event_label': 'WhatsApp Auto Redirect'
      });
      window.location.href = "https://cutt.ly/fb_esfinds";
    }, 1500); 
  </script>

  <style>
    :root {
      --primary-color: #25D366; 
      --text-main: #1C1C1E;
      --text-sub: #636366;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      animation: slideUp 0.6s ease-out;
    }

    .icon-box {
      width: 70px;
      height: 70px;
      background: var(--primary-color);
      border-radius: 20px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
    }

    .icon-box::after {
      content: '✓';
      color: white;
      font-size: 32px;
      font-weight: bold;
    }

    .brand {
      font-size: 13px;
      font-weight: 600;
      color: var(--primary-color);
      letter-spacing: 1.5px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #000;
    }

    .desc {
      font-size: 15px;
      color: var(--text-sub);
      line-height: 1.5;
      margin-bottom: 32px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 18px 0;
      background: var(--primary-color);
      color: #fff;
      font-weight: 600;
      font-size: 17px;
      border-radius: 14px;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn:active {
      transform: scale(0.98);
      opacity: 0.9;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="icon-box"></div>
    
    <div class="brand">Comunidad VIP</div>

    <div class="title">Verificando acceso...</div>

    <div class="desc">
      Estás a un paso de unirte a <b>ESFINDS VIP</b>.<br />
      Redirigiendo a nuestro grupo oficial de WhatsApp para ofertas exclusivas.
    </div>

    <a class="btn" href="https://cutt.ly/fb_esfinds" 
       onclick="gtag('event', 'whatsapp_join_click', {'event_category': 'Conversion', 'event_label': 'Manual Click'});">
      Unirse ahora
    </a>
  </div>
</body>
</html>
